<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подключение Bootstrap 3 к HTML странице</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <!-- Контент страницы -->
  <div class="container text-center">
    <h1 class="h3" style="margin-top: 20px; margin-bottom: 5px;">Пример carousel</h1>

    <div id="carousel" class="carousel slide" data-ride="carousel" style="display: inline-block;">
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/1.jpg" alt="...">
        </div>
        <div class="item">
          <img src="images/2.jpg" alt="...">
        </div>
        <div class="item">
          <img src="images/3.jpg" alt="...">
        </div>
        <div class="item">
          <img src="images/4.jpg" alt="...">
        </div>


      </div>
      <!-- Элементы управления -->
      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Предыдущий</span>
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Следующий</span>
      </a>
    </div>

  </div>


  <script src="js/script.js"></script>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
